<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoomework Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="questionBox" class = 'hide'>
            <div id="question">Question</div>
            <div>Time Remaining <span id="time">02:00</span></div>
            <div>Points<span id='points'></span></div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>


        </div>
        <div id="choices">
            <button id="begin-btn" class="begin-btn btn">Begin</button>
            <button id="next-btn" class="next-btn btn hide">Next Question</button>
            <button id="submit-btn" class="submit-btn btn hide">Submit</button>
        </div>
    </div>
    
</body>
</html>
